# Setup cache
cache:
  untracked: true

# Setup stages
stages:
  - lint
  - build
  - smoke
  - test
  - coverage

# Run linters
lint-eslint:
  stage: lint
  tags:
    - linux
  script:
    - npm install
    - npm run lint

lint-prettier:
  stage: lint
  tags:
    - linux
  script:
    - npm install
    - npm run prettier

# Build artifacts
build-application:
  stage: build
  tags:
    - linux
  script:
    - git rev-parse HEAD > VERSION
    - npm install
    - npm run build
  artifacts:
    name: artifacts
    expire_in: 1 week
    paths:
      - VERSION

# Run smoke tests
tests-smoke:
  stage: smoke
  tags:
    - linux
  script:
    - npm install
    - npm run test

# Run all tests
.test-tests:
  stage: smoke
  tags:
    - linux
  script:
    - npm install
  allow_failure: true

# Run coverage
coverage-tests:
  stage: coverage
  tags:
    - linux
  script:
    - npm install
    - npm run test:coverage
